<html>
<head>
<title>:: ตัวอย่าง ทำ AJAX ของ Drop Down Menu ที่ไว้เลือกจังหวัด อำเภอ ตำบล ของไทย ::</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script language=Javascript>
function Inint_AJAX() {
   try { return new ActiveXObject("Msxml2.XMLHTTP");  } catch(e) {} //IE
   try { return new ActiveXObject("Microsoft.XMLHTTP"); } catch(e) {} //IE
   try { return new XMLHttpRequest();          } catch(e) {} //Native Javascript
   alert("XMLHttpRequest not supported");
   return null;
};

function dochange(src, val) {
     var req = Inint_AJAX();
     req.onreadystatechange = function () { 
          if (req.readyState==4) {
               if (req.status==200) {
                    document.getElementById(src).innerHTML=req.responseText; //รับค่ากลับมา
               } 
          }
     };
     req.open("GET", "mrstmember/jangwat/locale.php?data="+src+"&val="+val); //สร้าง connection
     req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8"); // set Header
     req.send(null); //ส่งค่า
}

window.onLoad=dochange('province', -1);     
</script>

</head>


<body>

<!-- ใส่ URL ของ send_data.php ที่บรรทัดด้านล่างด้วยนะครับ -->

<tr>
    <th>จังหวัด :: </th>

  </tr>

    <th>อำเภอ :: </th>
    <td colspan="3"><font id="amphur"><select><option value='0'>=========================</option></select></font></td>
  </tr>
<tr>
    <th>ตำบล :: </th>
    <td colspan="3"><font id="district"><select><option value='0'>=========================</option></select></font></td>
  </tr>

</body>

</html>
